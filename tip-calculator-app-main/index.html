<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="logoDiv"><img class="logo" src="/images/logo.svg" /></div>

    <div class="card">
      <div class="first-part">
        <div class="input">
          <label for="biillValue">
            Bill <span class="error-1 hidden">Can't be zero</span>
          </label>
          <input
            id="biillValue"
            class="bill-value"
            type="text"
            placeholder="0"
            onkeyup="getValue()"
          />
          <!--Execute a JavaScript when a user changes the selected option-->
        </div>
        Select Tip %
        <div class="tip-box">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input
            class="btn btn-6"
            type="text"
            placeholder="Custom"
            onkeyup="getValue()"
          />
        </div>
        <div class="people">
          <div class="input">
            <label for="people">
              Number of People<span class="error-2 hidden">Can't be zero</span>
            </label>
            <input
              id="people"
              class="people-number"
              type="text"
              placeholder="0"
              onkeyup="getValue()"
            />
          </div>
        </div>
      </div>

      <div class="second-part">
        <div class="container">
          <div class="text">
            Tip Amount <br />
            <span>/ person</span>
          </div>
          <div class="value tipAmount">$0.00</div>
        </div>
        <div class="container">
          <div class="text">
            Total <br />
            <span>/ person</span>
          </div>

          <div class="value total">$0.00</div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
